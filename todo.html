<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todoリスト</title>
    <link rel="stylesheet" href="todo.css" />
  </head>
  <body>
    <header>
      <h1 class="header-logo">todoリスト</h1>
      <div class="header-btn">
        <a href="#" class="btn all">全て</a>
        <a href="#" class="btn comp">完了</a>
        <a href="#" class="btn inconp">未完了</a>
      </div>
    </header>
    <main>
      <div id="app">
        <input
          type="text"
          id="taskInput"
          placeholder="タスクを入力してください"
        />
        <button onclick="addTask()">追加</button>
        <ul id="taskList"></ul>
      </div>
      <script src="todo.js"></script>
    </main>
  </body>
</html>
